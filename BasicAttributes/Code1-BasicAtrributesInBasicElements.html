<!DOCTYPE html>
<!-- lang Attribute -->
<html lang="en">
  <body>
    <!-- href Attribute -->
    <a href="https://voiladevelopers.com/">Content Type a href Link.</a>

    <!-- id Attribute -->
    <div id="my-unique-container-id-here">
      <p>Container with Id Attribute.</p>
    </div>

    <!-- class Attribute -->
    <div class="my-unique-container-classname-here">
      <p>Container with class Attribute.</p>
    </div>

    <!-- style Attribute -->
    <p style="color: red">paragraph with style Attribute.</p>

    <!-- title Attribute -->
    <p title="I'm a tooltip">paragraph with title Attribute.</p>

    <!-- src Attribute -->
    <!-- alt Attribute -->
    <img
      src="https://voiladevelopers.com/wp-content/uploads/2022/06/20220627_231726.png"
      alt="Voila Developers Logo"
      width="150"
      height="150"
    />

    <!-- iframe with common Attribute -->
    <iframe
      src="https://voiladevelopers.com/"
      title="Voila Developers Website In Iframe"
      height="320"
      width="360"
      style="display: block;"
    ></iframe>
  </body>
</html>
